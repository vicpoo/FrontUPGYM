<div class="flex items-center justify-center min-h-screen bg-black text-white px-4">
  <div class="bg-black rounded-lg border border-blue-500 p-8 w-full max-w-md text-center">
    
    <!-- Logo and Title Section -->
    <div class="flex items-center justify-center mb-6">
      <img src="assets/Logo.jpeg" alt="UPG&M Logo" class="w-12 h-12 rounded-full border-2 border-white mr-3">
      <h2 class="text-lg font-semibold">UPG&M</h2>
    </div>
    
    <h3 class="text-xl font-bold mb-6">Regístrate</h3>

    <!-- Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      
      <!-- Username Field -->
      <div>
        <label for="username" class="block text-sm font-medium text-left pl-2">Nombre de usuario</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Nombre de usuario"
          class="w-full px-4 py-2 rounded-full bg-gray-800 border border-blue-500 text-center text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <small *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-red-500">
          El nombre de usuario es obligatorio y debe tener al menos 3 caracteres.
        </small>
      </div>

      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-left pl-2">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Correo Electrónico"
          class="w-full px-4 py-2 rounded-full bg-gray-800 border border-blue-500 text-center text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500">
          El correo electrónico no es válido.
        </small>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-left pl-2">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Contraseña"
          class="w-full px-4 py-2 rounded-full bg-gray-800 border border-blue-500 text-center text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500">
          La contraseña debe tener al menos 6 caracteres.
        </small>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full py-2 rounded-full bg-blue-500 text-white font-semibold hover:bg-blue-600">
        Registrar
      </button>
    </form>
  </div>
</div>
