<div class="flex bg-black min-h-screen">
    <!-- Sidebar for desktop (fixed) -->
    <app-sidebar class="hidden lg:flex fixed top-0 left-0 h-screen z-10"></app-sidebar>


    
  
    <!-- Main Content with scrollable section -->
    <div class="flex-1 lg:ml-64 p-4 space-y-4 text-white overflow-hidden pb-16">
      <div class="flex-1 p-6 space-y-6 overflow-y-auto">  
        <h1 class="text-3xl font-bold border-b border-blue-500 pb-2">Busqueda</h1>
  
       
<form class="flex items-center max-w-lg mx-auto">
  <label class="sr-only" for="voice-search">Search</label>
  <div class="relative w-full">
    <div
      class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
    >
      <svg
        viewBox="0 0 21 21"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
        class="w-4 h-4 text-gray-500 dark:text-gray-400"
      >
        <path
          d="M11.15 5.6h.01m3.337 1.913h.01m-6.979 0h.01M5.541 11h.01M15 15h2.706a1.957 1.957 0 0 0 1.883-1.325A9 9 0 1 0 2.043 11.89 9.1 9.1 0 0 0 7.2 19.1a8.62 8.62 0 0 0 3.769.9A2.013 2.013 0 0 0 13 18v-.857A2.034 2.034 0 0 1 15 15Z"
          stroke-width="2"
          stroke-linejoin="round"
          stroke-linecap="round"
          stroke="currentColor"
        ></path>
      </svg>
    </div>
    <input
      required=""
      placeholder="Search..."
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      id="voice-search"
      type="text"
    />
    <button
      class="absolute inset-y-0 end-0 flex items-center pe-3"
      type="button"
    >
    </button>
  </div>
  <button
    class="inline-flex items-center py-2.5 px-3 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    type="submit"
  >
    <svg
      viewBox="0 0 20 20"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      aria-hidden="true"
      class="w-4 h-4 me-2"
    >
      <path
        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
        stroke-width="2"
        stroke-linejoin="round"
        stroke-linecap="round"
        stroke="currentColor"
      ></path></svg
    >Search
  </button>
</form>
      <!-- Scrollable Content -->
      <div class="overflow-y-auto h-[calc(100vh-4rem)] lg:h-[calc(100vh-8rem)] mt-4">  
        <!-- News Cards (CardStackComponent) -->
        <app-card-stack></app-card-stack>
      </div>
    </div>
  
    <!-- Bottom Navigation for Mobile -->
    <app-bottom-nav class="lg:hidden fixed bottom-0 w-full z-10"></app-bottom-nav>
  </div>
