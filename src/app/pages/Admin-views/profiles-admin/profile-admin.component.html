<div class="flex bg-black min-h-screen">
    <!-- Sidebar fijo para escritorio -->
    <app-sidebar class="hidden lg:flex fixed top-0 left-0 h-screen z-10"></app-sidebar>
  
    <!-- Contenido principal -->
    <div class="flex-1 lg:ml-64 p-4 space-y-4 text-white overflow-hidden pb-16">
      <div class="flex-1 p-6 space-y-6 overflow-y-auto">
        <!-- Título de la página -->
        <h1 class="text-3xl font-bold border-b border-blue-500 pb-2">
          Gestión de Usuarios
        </h1>
  
        <!-- Formulario para agregar nuevo administrador -->
        <div class="add-admin-form bg-gray-800 p-6 rounded-lg shadow-lg">
          <h2 class="text-xl font-semibold mb-4 text-blue-500">
            Agregar Nuevo Administrador
          </h2>
          <form>
            <div class="mb-4">
              <label for="admin-name" class="block mb-2 text-sm font-medium">
                Nombre
              </label>
              <input
                type="text"
                id="admin-name"
                value="Juan Pérez"
                class="bg-gray-900 border border-gray-700 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                disabled
              />
            </div>
  
            <div class="mb-4">
              <label for="admin-email" class="block mb-2 text-sm font-medium">
                Correo Electrónico
              </label>
              <input
                type="email"
                id="admin-email"
                value="juan@example.com"
                class="bg-gray-900 border border-gray-700 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                disabled
              />
            </div>
  
            <div class="mb-4">
              <label for="admin-password" class="block mb-2 text-sm font-medium">
                Contraseña
              </label>
              <input
                type="password"
                id="admin-password"
                value="******"
                class="bg-gray-900 border border-gray-700 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                disabled
              />
            </div>
  
            <button
              type="button"
              class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
              disabled
            >
              Agregar Administrador
            </button>
          </form>
        </div>
  
        <!-- Tabla de usuarios existentes -->
        <div class="users-table bg-gray-800 p-6 rounded-lg shadow-lg mt-8">
          <h2 class="text-xl font-semibold mb-4 text-blue-500">
            Lista de Usuarios
          </h2>
          <div class="overflow-x-auto">
            <table class="table-auto w-full text-left border-collapse">
              <thead>
                <tr class="bg-gray-700 text-white">
                  <th class="border px-4 py-2">Nombre</th>
                  <th class="border px-4 py-2">Correo Electrónico</th>
                  <th class="border px-4 py-2">Rol</th>
                  <th class="border px-4 py-2">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr class="text-gray-300 hover:bg-gray-700">
                  <td class="border px-4 py-2">Juan Pérez</td>
                  <td class="border px-4 py-2">juana.com</td>
                  <td class="border px-4 py-2">Administrador</td>
                  <td class="border px-4 py-2">
                    <button class="bg-red-600 text-white px-3 py-1 rounded-lg hover:bg-red-700" disabled>
                      Eliminar
                    </button>
                  </td>
                </tr>
                <tr class="text-gray-300 hover:bg-gray-700">
                  <td class="border px-4 py-2">Ana López</td>
                  <td class="border px-4 py-2">ana.com</td>
                  <td class="border px-4 py-2">Usuario</td>
                  <td class="border px-4 py-2">
                    <button class="bg-red-600 text-white px-3 py-1 rounded-lg hover:bg-red-700" disabled>
                      Eliminar
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Navegación inferior para dispositivos móviles -->
    <app-bottom-nav class="lg:hidden fixed bottom-0 w-full z-10"></app-bottom-nav>
  </div>
