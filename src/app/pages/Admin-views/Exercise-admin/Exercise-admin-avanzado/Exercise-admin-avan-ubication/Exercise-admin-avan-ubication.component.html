<div class="flex bg-black h-screen text-white">
    <app-sidebar class="hidden lg:block"></app-sidebar>
  
    <!-- Main Content -->
    <div class="flex-1 p-6 space-y-6 overflow-y-auto">
      <h1 class="text-3xl font-bold border-b border-blue-500 pb-2">Rutinas Admin</h1>
      <button
      class="mt-4 px-6 py-3 bg-green-600 text-white rounded-full hover:bg-green-700"
      (click)="addExercise('home')"
    >
      Agregar Rutina en Casa
    </button>
  
      <!-- Secci칩n de ejercicios en casa -->
      <h2 class="text-2xl lg:text-3xl text-center font-semibold mt-6">RUTINAS EN CASA</h2>
      <div class="flex flex-wrap gap-6 justify-center">
        
        <!-- Mapeo din치mico de ejercicios -->
        <div
          *ngFor="let exercise of exercisesHome"
          class="flex flex-col rounded-3xl overflow-hidden shadow-md w-72 text-center border border-[rgba(0,162,255,0.6)] hover:shadow-[0px_0px_15px_rgba(0,162,255,0.6),0px_0px_25px_rgba(0,162,255,0.4)] transition-transform transform hover:scale-105"
        >
          <div class="px-6 py-8 bg-black bg-opacity-50">
            <img [src]="exercise.image" alt="{{ exercise.title }}" class="w-full h-48 object-cover rounded-md mb-4" />
            <h3 class="text-xl font-semibold text-white">{{ exercise.title }}</h3>
          </div>
          <div class="flex flex-col px-6 pb-8 space-y-4 sm:px-8">
            <button
              class="px-4 py-2 bg-yellow-500 rounded-lg text-white hover:bg-yellow-600"
              (click)="editExercise('home', exercise.id)"
            >
              Editar
            </button>
            <button
              class="px-4 py-2 bg-red-500 rounded-lg text-white hover:bg-red-600"
              (click)="deleteExercise('home', exercise.id)"
            >
              Eliminar
            </button>
          </div>
        </div>
      </div>
     
  
      <!-- Secci칩n de ejercicios en el gym -->
      <h2 class="text-2xl lg:text-3xl text-center font-semibold mt-8">RUTINAS EN GYM</h2>
      <div class="flex flex-wrap gap-6 justify-center">
        <!-- Mapeo din치mico de ejercicios -->
        <div
          *ngFor="let exercise of exercisesGym"
          class="flex flex-col rounded-3xl overflow-hidden shadow-md w-72 text-center border border-[rgba(0,162,255,0.6)] hover:shadow-[0px_0px_15px_rgba(0,162,255,0.6),0px_0px_25px_rgba(0,162,255,0.4)] transition-transform transform hover:scale-105"
        >
          <div class="px-6 py-8 bg-black bg-opacity-50">
            <img [src]="exercise.image" alt="{{ exercise.title }}" class="w-full h-48 object-cover rounded-md mb-4" />
            <h3 class="text-xl font-semibold text-white">{{ exercise.title }}</h3>
          </div>
          <div class="flex flex-col px-6 pb-8 space-y-4 sm:px-8">
            <button
              class="px-4 py-2 bg-yellow-500 rounded-lg text-white hover:bg-yellow-600"
              (click)="editExercise('gym', exercise.id)"
            >
              Editar
            </button>
            <button
              class="px-4 py-2 bg-red-500 rounded-lg text-white hover:bg-red-600"
              (click)="deleteExercise('gym', exercise.id)"
            >
              Eliminar
            </button>
          </div>
        </div>
      </div>
      <button
        class="mt-4 px-6 py-3 bg-green-600 text-white rounded-full hover:bg-green-700"
        (click)="addExercise('gym')"
      >
        Agregar Rutina en Gym
      </button>
    </div>
  
    <app-bottom-nav class="lg:hidden"></app-bottom-nav>
  </div>
