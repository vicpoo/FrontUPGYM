<div class="flex items-center justify-center min-h-screen bg-black text-white px-4">
  <div class="bg-black rounded-lg border border-blue-500 p-8 w-full max-w-md text-center">
    <!-- Logo and Title Section -->
    <div class="flex items-center justify-center mb-6">
      <img src="assets/Logo.jpeg" alt="UPG&M Logo" class="w-12 h-12 rounded-full border-2 border-white mr-3" />
      <h2 class="text-lg font-semibold">UPG&M</h2>
    </div>

    <h3 class="text-xl font-bold mb-6">INICIA SESIÓN</h3>

    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Nombre de Usuario Field -->
      <div>
        <label for="nombre_usuario" class="block text-sm font-medium text-left pl-2">Nombre de Usuario</label>
        <input
          type="text"
          id="nombre_usuario"
          formControlName="nombre_usuario"
          placeholder="Nombre de Usuario"
          class="w-full px-4 py-2 rounded-full bg-gray-800 border border-blue-500 text-center text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <!-- Validación de errores -->
        <small *ngIf="loginForm.get('nombre_usuario')?.invalid && loginForm.get('nombre_usuario')?.touched" class="text-red-500">
          Nombre de usuario inválido.
        </small>
      </div>
      <!-- Contraseña Field -->
      <div>
        <label for="contraseña" class="block text-sm font-medium text-left pl-2">Contraseña</label>
        <input
          type="password"
          id="contraseña"
          formControlName="contraseña"
          placeholder="Contraseña"
          class="w-full px-4 py-2 rounded-full bg-gray-800 border border-blue-500 text-center text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <!-- Validación de errores -->
        <small *ngIf="loginForm.get('contraseña')?.invalid && loginForm.get('contraseña')?.touched" class="text-red-500">
          La contraseña es obligatoria.
        </small>
      </div>
      <!-- Submit Button -->
      <button type="submit" class="w-full py-2 rounded-full bg-blue-500 text-white font-semibold hover:bg-blue-600">
        Iniciar
      </button>
    </form>
  </div>
</div>
