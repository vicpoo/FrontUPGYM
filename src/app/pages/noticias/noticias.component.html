<div class="flex bg-black min-h-screen">
  <!-- Sidebar for desktop (fixed) -->
  <app-sidebar class="hidden lg:flex fixed top-0 left-0 h-screen z-10"></app-sidebar>

  <!-- Main Content with scrollable section -->
  <div class="flex-1 lg:ml-64 p-4 space-y-4 text-white overflow-hidden pb-16">
    <div class="flex-1 p-6 space-y-6 overflow-y-auto">  
      <h1 class="text-3xl font-bold border-b border-blue-500 pb-2">Noticias</h1>

    <!-- Scrollable Content -->
    <div class="overflow-y-auto h-[calc(100vh-4rem)] lg:h-[calc(100vh-8rem)] mt-4">
      
      <!-- Carrusel -->
      <div class="wrapper flex items-center justify-center relative overflow-hidden h-80 mb-4"> <!-- Cambié mb-8 a mb-4 -->
        <div class="inner" style="--quantity: 9;">
          <!-- Añade más tarjetas del carrusel aquí -->
          <div class="card" style="--index: 1; --color-card: 0, 102, 204;">
            <div class="img"> <img src="assets/frase 7.png" alt="img" class="object-cover w-full h-full"> </div>
          </div>
          <div class="card" style="--index: 2; --color-card: 0, 102, 204;">
            <div class="img"> <img src="assets/frase 1.png" alt="img" class="object-cover w-full h-full"></div>
        </div>
          <div class="card" style="--index: 3; --color-card: 0, 102, 204;">
            <div class="img"> <img src="assets/subscribete2.gif" alt="gif" class="object-cover w-full h-full"></div>
          </div>
          <div class="card" style="--index: 4; --color-card: 0, 102, 204;">
            <div class="img"><img src="assets/frase2.png" alt="img" class="object-cover w-full h-full"></div>
          </div>
          <div class="card" style="--index: 5; --color-card: 0, 102, 204;">
            <div class="img"> <img src="assets/frase 3.png" alt="img" class="object-cover w-full h-full"></div>
          </div>
          <div class="card" style="--index: 6; --color-card: 0, 102, 204;">
            <div class="img"> <img src="assets/subscribete2.gif" alt="gif" class="object-cover w-full h-full"></div>
          </div>
          <div class="card" style="--index: 7; --color-card: 0, 102, 204;">
            <div class="img"> <img src="assets/frase 4.png" alt="img" class="object-cover w-full h-full"></div>
          </div>
          <div class="card" style="--index: 8; --color-card: 0, 102, 204;">
            <div class="img"><img src="assets/frase 5.png" alt="img" class="object-cover w-full h-full"></div>
          </div>
          <div class="card" style="--index: 9; --color-card: 0, 102, 204;">
            <div class="img"> <img src="assets/subscribete2.gif" alt="gif" class="object-cover w-full h-full"></div>
          </div>
          <div class="card" style="--index: 10; --color-card: 0, 102, 204;">
            <div class="img"><img src="assets/frase 6.png" alt="img" class="object-cover w-full h-full"></div>
          </div>
        </div>
      </div>

      <!-- News Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-8">
        <ng-container *ngFor="let news of newsList">
          <div
            *ngIf="news.id !== 0"
            class="relative bg-cover bg-center rounded-lg overflow-hidden shadow-md h-48 transition-transform transform hover:scale-105 hover:shadow-[0px_0px_15px_rgba(0,162,255,0.6),0px_0px_25px_rgba(0,162,255,0.4)]"
            [style.backgroundImage]="'url(' + news.imagen + ')'"
            (click)="navigateToDetail(news.id)"
          >
            <div class="absolute inset-0 bg-black bg-opacity-30 flex items-end p-2">
              <h3 class="text-lg text-white font-semibold">{{ news.titulo }}</h3>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>

  <!-- Bottom Navigation for Mobile -->
  <app-bottom-nav class="lg:hidden fixed bottom-0 w-full z-10"></app-bottom-nav>
</div>
